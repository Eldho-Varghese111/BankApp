<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Welcome {{user}}</h1>
    <h4 class="ml-5">{{date |date :'medium'}}</h4>
    <a routerLink="/transaction" class=" m-5 text-dark " style="text-decoration: none; font-size: large;">View Transaction History</a>
    <div class="p-2 ">
        <button (click)="logout()" class="btn btn-danger rght">Logout</button>   
    </div>

    <div class="p-2 ">
        <button (click)="deleteconfirm()" class="btn btn-danger delete">Delete</button>
    </div>

    <app-deleteconfirm (onCancel)="oncancel()" [item]="acno"></app-deleteconfirm>

    <div class="container p-2  main  text-center " >
        <div class="row">
            <form [ngClass]="acno?'style':''" (ngSubmit)="deposit()" class="main" [formGroup]="depositForm">
                <div class="deposit    p-2 ">
                    <h2>Deposit</h2>

                    <div class=" mt-2 p-2 ">
                     <input type="text" name="acno" formControlName="acno" id="acid" placeholder="Account Number"style="border-radius: 30px;" class="w-100"  >
                    </div>
         
                    <div class=" mt-2 p-2">
                     <input type="text" name="psw" formControlName="psw" id="pswid" placeholder="Password" style="border-radius: 30px;">
                    </div>
         
                    <div class=" mt-2 p-2">
                     <input type="number" name="amt" id="amtid" formControlName="amnt" placeholder="Amount" style="border-radius: 30px;">
                    </div>
         
                    <div class="mt-2 p-2">
                     <button type="submit" class="btn btn-success" style="border-radius: 10px;">Deposit</button>
                    </div>
                 </div>
            </form>   
        </div>

        <div class="row ml-5 p-2" >

            <form  (ngSubmit)="withdraw()" class="main" [ngClass]="acno?'style':''"  [formGroup]="withdrawForm">
                <div class="withdraw p-2 text-center ">
                    <h2 class="text-center">Withdraw</h2>
                    <div class=" mt-2 p-2">
                     <input type="text" name="acno1" id="acid1" formControlName="acno1" placeholder="Account Number"style="border-radius: 30px; ">
                    </div>
         
                    <div class=" mt-2 p-2">
                     <input type="text" name="psw1" id="pswid1" formControlName="psw1" placeholder="Password" style="border-radius: 30px;">
                    </div>
         
                    <div class=" mt-2 p-2">
                     <input type="number" name="amnt1" id="amtid1" formControlName="amnt1" placeholder="Amount" style="border-radius: 30px;">
                    </div>
         
                    <div class="mt-2 p-2">
                     <button type="submit" class="btn btn-success"  style="border-radius: 10px;">Withdraw</button>
                    </div>
                 </div>
            </form>
           
        </div>
            
    </div>
    
</body>
</html>
